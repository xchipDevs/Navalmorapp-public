
name: Update Pharmacy Data

on:
  schedule:
    # Ejecutar el dÃ­a 1 de cada mes a las 08:00 UTC
    - cron: '0 8 1 * *'
  workflow_dispatch:  # Permitir ejecuciÃ³n manual

permissions:
  contents: write

jobs:
  update-pharmacies:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install beautifulsoup4 requests google-generativeai pillow
      
      - name: Run pharmacy scraper
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/update_pharmacy.py
      
      - name: Commit and push changes
        run: |
          git config user.name "Pharmacy Bot"
          git config user.email "bot@navalmorapp.com"
          git add pharmacies.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ’Š Update pharmacy data [$(date +'%Y-%m-%d')]" && git push)
