name: Update Cinema Data

on:
  schedule:
    # Cada 2 horas (12 veces al dÃ­a)
    - cron: '0 */8 * * *'
  workflow_dispatch:  # Permitir ejecuciÃ³n manual

permissions:
  contents: write

jobs:
  update-cinema:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r scripts/requirements.txt
          pip list
          playwright install chromium
          playwright install-deps
      
      - name: Run cinema scraper
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          TMDB_READ_TOKEN: ${{ secrets.TMDB_READ_ACCESS_TOKEN }}
        run: python scripts/update_cinema.py
      
      - name: Commit and push changes
        run: |
          git config user.name "Cinema Bot"
          git config user.email "bot@navalmorapp.com"
          git add cinema_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸŽ¬ Update cinema data [$(date +'%Y-%m-%d %H:%M')]" && git push)
